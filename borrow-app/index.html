<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ふたりの借用ノート</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 外部CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>ふたりの借用ノート</h1>
      <p>恵輔と瞳のあいだでの「借りた・返した」が、差し引きで一目で分かるノートです。（利子は10％）</p>
    </header>

    <!-- 合計カード -->
    <section class="card">
      <div class="summary-card">
        <div>
          <div class="summary-title">
            💗 現在の状況
          </div>
          <div class="chip">利子ルール：元本の 10％ を上乗せ</div>
        </div>
        <div class="summary-values">
          <div class="summary-pill" id="summary-borrow">借入合計（利子込み）：0 円</div>
          <div class="summary-pill" id="summary-repay">返済合計（利子込み）：0 円</div>
          <div class="summary-pill summary-pill-contrast" id="summary-net">
            差額（利子込み）：0 円（トントン）
          </div>
        </div>
      </div>
    </section>

    <!-- 入力フォーム -->
    <section class="card">
      <form id="record-form">
        <div class="form-grid">
          <!-- 人物 -->
          <div class="form-group">
            <label>人物（動いた人）</label>
            <div class="radio-row">
              <label class="radio-inline">
                <input type="radio" name="person" value="keisuke" checked>
                恵輔
              </label>
              <label class="radio-inline">
                <input type="radio" name="person" value="hitomi">
                瞳
              </label>
            </div>
          </div>

          <!-- 区分（借りた or 返済した） -->
          <div class="form-group">
            <label>区分</label>
            <div class="radio-row">
              <label class="radio-inline">
                <input type="radio" name="kind" value="borrow" checked>
                借りた
              </label>
              <label class="radio-inline">
                <input type="radio" name="kind" value="repay">
                返済した
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="name">メモ</label>
            <input type="text" id="name" placeholder="例：デート代、家賃立て替え、プレゼントなど">
          </div>

          <div class="form-group">
            <label for="amount">金額（元本・円）</label>
            <input type="number" id="amount" min="0" step="1" placeholder="例：10000">
          </div>

          <div class="form-group">
            <label for="date">日付</label>
            <input type="date" id="date">
          </div>

          <div class="form-group">
            <label for="amountWithInterest">利子込み金額（自動計算：10％上乗せ）</label>
            <input type="number" id="amountWithInterest" class="readonly" readonly>
          </div>
        </div>

        <div class="button-row">
          <button type="button" class="btn btn-outline" id="recalc-btn">利子を再計算</button>
          <button type="submit" class="btn btn-primary">
            ＋ 追加する
          </button>
        </div>
      </form>
    </section>

    <!-- 一覧 -->
    <section class="card">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>日付</th>
              <th>人物</th>
              <th>区分</th>
              <th>メモ</th>
              <th class="td-number">金額（元本）</th>
              <th class="td-number">利子込み金額</th>
              <th class="td-actions">操作</th>
            </tr>
          </thead>
          <tbody id="records-body">
            <!-- レコード行がここに追加される -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">借入合計 / 返済合計（利子込み）</td>
              <td class="td-number" id="footer-base">0 円</td>
              <td class="td-number" id="footer-interest">0 円</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="empty-message" id="empty-message">
        まだ何も登録されていません。上のフォームから1件追加してみてください。
      </div>
    </section>
  </div>

  <!-- 外部JS -->
  <script src="app.js"></script>
</body>
</html>
